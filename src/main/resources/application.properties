server.port=9000
spring.kafka.consumer.bootstrap-servers:
spring.kafka.consumer.group-id: group-id
spring.kafka.consumer.auto-offset-reset: earliest
spring.kafka.consumer.key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.sasl.mechanism=SCRAM-SHA-512
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="${CLOUDKARAFKA_USERNAME}" password="${CLOUDKARAFKA_PASSWORD}";

spring.kafka.consumer.ssl.truststore-location= classpath:/xxxx.p12
spring.kafka.consumer.ssl.truststore-password=

spring.kafka.template.default-topic=TEST-TOPIC

spring.kafka.producer.bootstrap-servers:
spring.kafka.producer.key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.ssl.truststore-location= classpath:/xxx.p12
spring.kafka.producer.ssl.truststore-password=

